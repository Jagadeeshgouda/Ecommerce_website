{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification Success</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .bg-dark {
            background-color: #343a40 !important;
            color: #fff;
        }
        .rounded {
            border-radius: 10px;
        }
        .text-center {
            text-align: center;
        }
        .mt-3 {
            margin-top: 1rem !important;
        }
        .mt-4 {
            margin-top: 1.5rem !important;
        }
        .p-3 {
            padding: 1rem !important;
        }
        .col-6 {
            flex: 0 0 50%;
            max-width: 50%;
        }
        .offset-md-3 {
            margin-left: 25%;
        }
        a {
            color: #007bff;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-6 offset-md-3">
                <h1 class="bg-dark text-white p-3 text-center rounded">
                    Looking to verify an email?
                </h1>
                <h3 class="mt-3 text-center">Your email has been verified successfully!</h3>
                <p class="text-center"><a href="/">Logout</a></p>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock content %}
